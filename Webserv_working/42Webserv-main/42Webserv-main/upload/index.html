<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form with Snowfall</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(to bottom, #87CEFA, #f4f4f4); /* Subtle gradient background */
        }

        .snowfall {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall linear infinite;
        }

        .upload-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
            z-index: 2;
        }

        .upload-form:hover {
            transform: scale(1.05);
        }

        .upload-form h2 {
            color: #333;
        }

        .file-input {
            margin: 20px 0;
            text-align: left;
        }

        .file-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .file-input input[type="file"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div class="snowfall">
        <!-- Snowflakes will be dynamically added here using JavaScript -->
    </div>

    <div class="upload-form">
        <h2>File Upload Form</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <label for="file">Choose a file:</label>
                <input type="file" id="file" name="file" accept=".txt, .pdf, .doc, .docx, .jpg, .png" required>
            </div>
            <button type="submit" class="submit-btn">Upload File</button>
        </form>
    </div>

    <script>
        // JavaScript to dynamically create snowflakes
        const snowfallContainer = document.querySelector('.snowfall');

        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 2 + 1}s`;
            snowflake.style.animationDelay = `${Math.random()}s`;
            snowfallContainer.appendChild(snowflake);
        }
    </script>

</body>
</html>
